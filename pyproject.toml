[tool.poetry]
name = "beats"
version = "0.2.0"
description = "A way to keep track of how I spend my time"
authors = ["Ahmed Elghareeb <me@rancho.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.95"
uvicorn = "^0.22"
pymongo = "^4.3"
dnspython = "^2.3"
pydantic = "^1.10"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3"
freezegun = "^1.2"
requests = "^2.31"
ipython = "^8.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
